---
version: 2.1
jobs:
  build:
    parameters:
      version:
        description: Version of Python to build against
        type: string

    docker:
      - image: circleci/python:<< parameters.version >>

    environment:
      CRYPTOGRAPHY_DONT_BUILD_RUST: "1"

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - pip-{{ .Branch }}-{{ checksum "pyproject.toml" }}
            - pip-{{ .Branch }}-
            - pip-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install poetry
            poetry update --no-ansi -n

      - save_cache:
          paths:
            - venv
          key: pip-{{ .Branch }}-{{ checksum "pyproject.toml" }}

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            make tests

      - store_test_results:
          path: tests

      - run:
          name: run linters
          command: |
            . venv/bin/activate
            make lint

      - store_artifacts:
          path: coverage_html

workflows:
  build:
    jobs:
      - build:
          matrix:
            parameters:
              version: ["3.7", "3.8", "3.9"]
