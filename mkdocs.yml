---
site_name: Adjunct
repo_url: https://github.com/kgaughan/adjunct/
copyright: Copyright Â© Keith Gaughan, 2014-2025

theme:
  name: material
  icon:
    logo: octicons/key-16
  features:
    - navigation.tabs
    - navigation.path
    - content.code.copy
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - attr_list

plugins:
  - search
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          inventories:
            - https://docs.python.org/3.11/objects.inv
          options:
            docstring_style: google

watch:
  - docs
  - src/adjunct

nav:
  - index.md
  - Reference:
      - adjunct.compat.md
      - adjunct.dbhelpers.md
      - adjunct.discoverfeeds.md
      - adjunct.discovery.md
      - adjunct.fixtureutils.md
      - adjunct.gravatar.md
      - adjunct.html.md
      - adjunct.jsonutils.md
      - adjunct.netstrings.md
      - adjunct.oembed.md
      - adjunct.ogp.md
      - adjunct.opml.md
      - adjunct.pagination.md
      - adjunct.passkit.md
      - adjunct.singleton.md
      - adjunct.slog.md
      - adjunct.time.md
      - adjunct.totp.md
      - adjunct.xmlutils.md
